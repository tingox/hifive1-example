[package]
name = "hifive1-example"
version = "0.0.0"
authors = ["Torfinn Ingolfsen <tingox@gmail.com>"]
edition = "2018"
license = "ISC"
readme = "README.md"
rust-version = "1.59"

[dependencies]
embedded-hal = "0.2.7"
hifive1 = { version = "0.10.0", features = ["board-hifive1"] }
panic-halt = "0.2.0"
riscv = "0.10.0"
riscv-rt = "0.11.0"

# this lets you use `cargo fix`!
[[bin]]
name = "hifive1-example"
test = false
bench = false

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
